<button type="button" class="btn btn-primary" (click)="showList()">
  Change Theme
</button>
<ul class="list-group showList" *ngIf="show">
  <li class="list-group-item" (click)="applyAmber()">Amber</li>
  <li class="list-group-item" (click)="applyIndigo()">Indigo</li>
  <li class="list-group-item" (click)="applyLight()">Light</li>
  <li class="list-group-item" (click)="applyDark()">Dark</li>
</ul>
